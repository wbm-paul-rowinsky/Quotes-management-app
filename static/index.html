          </form>
        </div>

      </div>

    <div id="quote-container" class="quote-container">
      <div class="quote-text">
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button id="next-quote">Kolejny cytat</button>
        <button id="show-editor">Edytor cytatów</button>

    </div>
